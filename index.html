<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pesquisa de Satisfação | BackOffice</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #00ffd5;
      --dark: #111;
      --gray: #666;
      --border: #e0e0e0;
      --bg: #f5f7fa;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
    }

    form {
      background: #fff;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      max-width: 760px;
      width: 100%;
    }

    header {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    header img {
      max-height: 64px;
    }

    h1 {
      font-size: 1.9rem;
      text-align: center;
      margin-bottom: 0.5rem;
      color: var(--dark);
    }

    .subtitle {
      text-align: center;
      font-size: 0.95rem;
      color: var(--gray);
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    section {
      margin-top: 2.5rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid var(--border);
    }

    h2 {
      font-size: 1.35rem;
      margin-bottom: 0.5rem;
      color: var(--dark);
    }

    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 600;
      color: #333;
    }

    .nps-scale {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(38px, 1fr));
      gap: 8px;
      margin: 1rem 0;
    }

    .nps-scale label {
      text-align: center;
      font-size: 0.8rem;
      color: var(--gray);
    }

    .nps-scale input {
      appearance: none;
      width: 34px;
      height: 34px;
      border: 2px solid var(--dark);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .nps-scale input:hover {
      transform: scale(1.1);
    }

    .nps-scale input:checked {
      background: var(--primary);
      border-color: var(--primary);
    }

    textarea {
      width: 100%;
      min-height: 100px;
      resize: vertical;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 0.95rem;
      margin-top: 0.5rem;
      font-family: 'Inter', sans-serif;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary);
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      background: var(--dark);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      margin-top: 2rem;
      transition: all 0.3s ease;
    }

    button:hover {
      background: var(--primary);
      color: #000;
    }

    #status {
      margin-top: 1rem;
      font-weight: 600;
      text-align: center;
    }

    #status.success {
      color: #1b8f3c;
    }

    #status.error {
      color: #c0392b;
    }

    @media (max-width: 480px) {
      form {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.6rem;
      }

      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <form id="nps-form">
    <header>
      <img src="logo.png" alt="Logo Effico Saneamento">
    </header>

    <h1>Pesquisa de Satisfação – BackOffice</h1>

    <p class="subtitle">
      Sua participação é muito importante. Esta pesquisa é <strong>anônima</strong> e será utilizada exclusivamente
      para a melhoria contínua dos serviços.
    </p>

    <p class="subtitle">
      Utilize a escala de <strong>0 (muito insatisfeito)</strong> a <strong>10 (muito satisfeito)</strong>.
    </p>

    <!-- Perguntas geradas via JS -->
    <fieldset id="perguntas-container"></fieldset>

    <input type="hidden" id="token" name="token">

    <button type="submit">Enviar Pesquisa</button>

    <div id="status" aria-live="polite"></div>
  </form>

  <script src="js/formulario.js"></script>
</body>
</html>
