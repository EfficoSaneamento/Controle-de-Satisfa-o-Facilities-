<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pesquisa de Satisfação – Área de Facilities</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #00ffd5;
      --primary-soft: rgba(0, 255, 213, 0.15);
      --dark: #0f172a;
      --gray: #64748b;
      --border: #e5e7eb;
      --bg: linear-gradient(135deg, #f8fafc, #eef2f7);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 2.5rem 1rem;
      display: flex;
      justify-content: center;
    }

    form {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.08);
      max-width: 780px;
      width: 100%;
    }

    header {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    header img {
      max-height: 70px;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 0.75rem;
      color: var(--dark);
    }

    .subtitle {
      text-align: center;
      font-size: 0.95rem;
      color: var(--gray);
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    fieldset {
      border: none;
      padding: 0;
      margin: 0;
    }

    section {
      margin-top: 2.5rem;
      padding: 2rem;
      border-radius: 16px;
      background: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.04);
    }

    h2 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      color: var(--dark);
    }

    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 600;
      color: var(--dark);
      font-size: 0.95rem;
    }

    .nps-scale {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(42px, 1fr));
      gap: 10px;
      margin: 1.2rem 0;
    }

    .nps-scale label {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.75rem;
      color: var(--gray);
      gap: 6px;
    }

    .nps-scale input {
      appearance: none;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 2px solid var(--border);
      background: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .nps-scale input:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
    }

    .nps-scale input:checked {
      background: var(--primary);
      border-color: var(--primary);
      box-shadow: 0 0 0 6px var(--primary-soft);
    }

    textarea {
      width: 100%;
      min-height: 110px;
      resize: vertical;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-size: 0.95rem;
      margin-top: 0.6rem;
      font-family: 'Inter', sans-serif;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-soft);
    }

    button {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      background: var(--dark);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      margin-top: 3rem;
      transition: all 0.3s ease;
    }

    button:hover {
      background: var(--primary);
      color: #000;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 255, 213, 0.3);
    }

    #status {
      margin-top: 1.2rem;
      font-weight: 600;
      text-align: center;
    }

    #status.success {
      color: #16a34a;
    }

    #status.error {
      color: #dc2626;
    }

    @media (max-width: 480px) {
      form {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 1.6rem;
      }

      section {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <form id="nps-form">
    <header>
      <img src="logo.png" alt="Logo Effico Saneamento">
    </header>

    <h1>Pesquisa de Satisfação – Área de Facilities</h1>

    <p class="subtitle">
      Avalie sua experiência com os serviços de Facilities.  
      Sua participação é anônima e essencial para melhorias contínuas.
    </p>

    <p class="subtitle">
      Utilize a escala de <strong>0 (muito insatisfeito)</strong> a <strong>10 (muito satisfeito)</strong>.
    </p>

    <fieldset id="perguntas-container"></fieldset>

    <button type="submit">Enviar Pesquisa</button>

    <div id="status" aria-live="polite"></div>
  </form>

  <script src="js/formulario.js"></script>
</body>
</html>
