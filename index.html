<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Facilities | Effico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .radio-card:checked + .radio-label {
            background-color: #2563eb; color: white; border-color: #2563eb; transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-slate-100 p-4 sm:p-8">

    <div class="max-w-3xl mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-200">
        <div class="bg-[#ededed] p-8 text-white">
            <h1 class="text-2xl font-bold">Pesquisa de Satisfação Facilities</h1>
            <p class="text-blue-100 mt-2 opacity-90 text-sm">Sua avaliação individual por categoria nos ajuda a priorizar melhorias.</p>
        </div>

        <form id="formPesquisa" class="p-6 sm:p-10 space-y-12">
            <div id="containerPerguntas" class="space-y-12">
                </div>

            <button type="submit" id="btnEnviar" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-5 rounded-2xl shadow-lg transition-all active:scale-95 disabled:bg-slate-300 text-lg">
                Enviar Minhas Respostas
            </button>
        </form>
    </div>

    <script>
        // ATENÇÃO: Substitua pela sua URL de implantação após o deploy
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxzC90vCg1wkepGMaSNn7BNqnC_36ZXaEzrQzLWrcKB8FPeFaLVGpf25imlJVdzddej/exec';

        const perguntas = [
            { titulo: "Avaliação Geral", texto: "De forma geral, como você avalia os serviços prestados pela área de Facilities?", nome: "avaliacao_geral" },
            { titulo: "Ambiente", texto: "Em que medida os serviços prestados contribuem para um ambiente de trabalho produtivo?", nome: "ambiente" },
            { titulo: "Limpeza", texto: "Como você avalia a qualidade e a frequência da limpeza nos ambientes?", nome: "limpeza" },
            { titulo: "Manutenção", texto: "Como você avalia a agilidade e a eficácia da manutenção predial?", nome: "manutencao" },
            { titulo: "Atendimento", texto: "Como você avalia a cordialidade e a prontidão da equipe de atendimento?", nome: "atendimento" },
            { titulo: "Gestão de Frota", texto: "Como você avalia o processo de solicitação e a qualidade dos veículos da frota?", nome: "frota"},
            { titulo: "Viagens", texto: "Como você avalia a eficiência no processo de reserva de passagens e hospedagens?", nome: "viagens"},
            { titulo: "Ativos e Equipamentos", texto: "Como você avalia o controle e a entrega de equipamentos (celulares, notebooks e linhas)?", nome: "equipamentos"}
        ];

        const container = document.getElementById('containerPerguntas');

        // Renderiza cada pergunta com seu campo de justificativa oculto
        perguntas.forEach(p => {
            const div = document.createElement('div');
            div.className = "group space-y-4";
            div.innerHTML = `
                <div class="border-l-4 border-[#ededed] pl-4">
                    <h3 class="text-lg font-bold text-slate-800">${p.titulo}</h3>
                    <p class="text-sm text-slate-500">${p.texto}</p>
                </div>
                <div class="flex justify-between gap-2 sm:gap-4">
                    ${[1, 2, 3, 4, 5].map(n => `
                        <div class="flex-1">
                            <input type="radio" name="${p.nome}" id="${p.nome}_${n}" value="${n}" class="hidden radio-card" required onchange="toggleJustificativa('${p.nome}', ${n})">
                            <label for="${p.nome}_${n}" class="radio-label flex items-center justify-center p-4 border-2 border-slate-200 rounded-xl cursor-pointer font-bold text-slate-600 hover:bg-slate-50 transition-all text-xl">
                                ${n}
                            </label>
                        </div>
                    `).join('')}
                </div>
                <div id="box_just_${p.nome}" class="hidden mt-4 animate-in fade-in duration-300">
                    <textarea 
                        name="just_${p.nome}" 
                        id="input_just_${p.nome}"
                        placeholder="Por que você deu nota baixa para ${p.titulo.toLowerCase()}? (Obrigatório)"
                        class="w-full p-4 bg-orange-50 border border-orange-200 rounded-xl outline-none focus:ring-2 focus:ring-orange-400 text-sm italic"
                        rows="2"></textarea>
                </div>
            `;
            container.appendChild(div);
        });

        // Controla a exibição do campo de texto por pergunta
        function toggleJustificativa(nome, nota) {
            const box = document.getElementById(`box_just_${nome}`);
            const input = document.getElementById(`input_just_${nome}`);
            if (nota <= 2) {
                box.classList.remove('hidden');
                input.focus();
            } else {
                box.classList.add('hidden');
                input.value = ""; 
            }
        }

        // Validação e Envio
        document.getElementById('formPesquisa').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnEnviar');
            const formData = new FormData(e.target);
            const dados = Object.fromEntries(formData.entries());

            // Validação de segurança: verifica se todas as notas < 3 têm texto
            let pendente = false;
            perguntas.forEach(p => {
                const nota = parseInt(dados[p.nome]);
                const texto = dados[`just_${p.nome}`] ? dados[`just_${p.nome}`].trim() : "";
                if (nota <= 2 && texto.length < 5) {
                    pendente = true;
                }
            });

            if (pendente) {
                alert("⚠️ Por favor, preencha a justificativa para todas as notas baixas (1 ou 2).");
                return;
            }

            btn.disabled = true;
            btn.innerText = "Enviando dados...";

            try {
                const response = await fetch(scriptURL, { method: 'POST', body: JSON.stringify(dados) });
                alert("✅ Obrigado! Sua pesquisa foi registrada com sucesso.");
                window.location.reload();
            } catch (err) {
                alert("Erro ao enviar. Tente novamente em instantes.");
                btn.disabled = false;
                btn.innerText = "Enviar Minhas Respostas";
            }
        });
    </script>
</body>
</html>
