<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pesquisa de Satisfação – Facilities</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f1f5f9;
      padding: 2rem;
    }

    form {
      max-width: 720px;
      margin: auto;
      background: #fff;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,.08);
    }

    h1 {
      font-size: 1.6rem;
      text-align: center;
    }

    .subtitle {
      color: #475569;
      text-align: center;
      margin: 1rem 0 2rem;
      line-height: 1.5;
    }

    fieldset {
      border: none;
      padding: 0;
    }

    section {
      background: #fff;
      border-radius: 18px;
      padding: 2rem;
      margin-top: 2rem;
      box-shadow: 0 15px 30px rgba(0,0,0,.06);
      display: none;
      animation: fadeUp .4s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: .5rem;
    }

    label {
      font-weight: 600;
      color: #0f172a;
    }

    .nps-scale {
      display: flex;
      justify-content: space-between;
      margin: 1.2rem 0;
      gap: 10px;
    }

    .nps-scale label {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: .75rem;
      color: #64748b;
    }

    .nps-scale input {
      appearance: none;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #e5e7eb;
      cursor: pointer;
      transition: .25s;
    }

    .nps-scale input:hover {
      transform: translateY(-2px);
      border-color: #00ffd5;
    }

    .nps-scale input:checked {
      background: #00ffd5;
      border-color: #00ffd5;
      box-shadow: 0 0 0 6px rgba(0,255,213,.25);
    }

    .nps-scale input[value="1"]:checked,
    .nps-scale input[value="2"]:checked {
      background: #ef4444;
      border-color: #ef4444;
      box-shadow: 0 0 0 6px rgba(239,68,68,.25);
    }

    .justificativa {
      margin-top: 1rem;
      display: none;
    }

    .justificativa label {
      color: #b91c1c;
      font-size: .9rem;
    }

    textarea {
      width: 100%;
      min-height: 90px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      margin-top: .5rem;
    }

    button {
      width: 100%;
      margin-top: 3rem;
      padding: 1rem;
      border-radius: 14px;
      border: none;
      background: #00ffd5;
      font-weight: 600;
      cursor: pointer;
      transition: .2s;
    }

    button:hover {
      filter: brightness(.95);
      transform: translateY(-1px);
    }

    #status {
      margin-top: 1.5rem;
      text-align: center;
      font-weight: 600;
    }

    @media (max-width: 480px) {
      form { padding: 1.5rem; }
      .nps-scale input { width: 42px; height: 42px; }
    }
  </style>
</head>

<body>
<form id="nps-form">
  <h1>Pesquisa de Satisfação – Facilities</h1>

  <p class="subtitle">
    Avalie sua experiência.  
    Escala de <strong>1 (muito insatisfeito)</strong> a <strong>5 (muito satisfeito)</strong>.
  </p>

  <fieldset id="perguntas-container"></fieldset>

  <button type="submit">Enviar Pesquisa</button>
  <div id="status"></div>
</form>

<script src="formulario.js"></script>
</body>
</html>
